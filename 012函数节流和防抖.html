<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    html,
    body {
      height: 500%;
    }
  </style>
</head>

<body>
  <button>按钮</button>
  <script>
    // 函数节流:一个函数执行一次后,只要大于设定的执行周期后才会执行第二次
    // 封装节流函数
    function throttle(fn, delay) {
      var lastTime = 0
      // 利用一个闭包,实现节流
      return function () {
        var nowTime = Date.now()
        if (nowTime - lastTime > delay) {
          fn()
          lastTime = nowTime
        }
      }
    }

    document.onscroll = throttle(function () {
      console.log(1);
    }, 2000)

    // 防抖函数
    // 一个频繁触发的函数,在规定的时间内,只让最后一次生效,前面不生效

    function debounce(fn, delay) {
      var timer = null
      return function () {
        clearTimeout(timer)
        timer = setTimeout(function () {
          fn()
        }, delay)
      }
    }

    document.querySelector('button').onclick = debounce(function(){ console.log(1);
    },500)
  </script>
</body>

</html>
