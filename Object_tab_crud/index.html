<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .tab{
            width: 800px;
            height: 600px;
            margin: 0 auto;
            border: 1px solid #ccc;
        }
        .tab .header{
            height: 60px;
            display: flex;
            justify-content: flex-start;
            position: relative;
            border-bottom: 1px solid #ccc;
        }

        .add{
            float: right;
            width: 20px;
            height: 20px;
            line-height: 20px;
            text-align: center;
            border-radius: 50%;
            background-color: orange;
            
        }
        .header ul{
            float: left;
        }
        .header li{
            float: left;
            list-style:none;
            border: 1px solid #ccc;
            width: 100px;  
            height: 60px;
            line-height: 60px;
            cursor: pointer;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="tab">
        <div class="header">
            <ul>
                <li>1</li>
                <li>2</li>
                <li>3</li>
            </ul>
            <div class="add">+</div>
        </div>
        <div class="body">

        </div>
    </div>
    <script src="./tab.js"></script>
</body>
</html>
