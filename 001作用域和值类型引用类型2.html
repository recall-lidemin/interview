<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
  <img src="./值类型与引用类型.png" alt="">
  <script>
    // 2.值类型和引用类型的传递
    // 值类型：栈内存存储值类型
    // 引用类型：栈存储引用类型的引用，堆内存存储引用类型的数据
    function Person(name,age,salary){
      this.name = name
      this.age = age
      this.salary = salary
    }

    function f1(person){
      // 变量提升 var person = p
      // 这里相当于把p的引用复制一份给person，所以person也指向 new Person('王五',25,5000)

      person.name = '张三' //修改了对象new Person('王五',25,5000)的name值为张三
      
      person = new Person('李四',22,10000) // 实例化一个新对象，person被重新赋值改变了指向
    }

    var p = new Person('王五',25,5000) // 实例化一个p
    console.log(p.name); // 王五

    f1(p) //调用函数改变了name，实例化了一个新对象

    console.log(p.name); // 此时，name已经被函数修改为 张三
    
    
  </script>
</body>
</html>
