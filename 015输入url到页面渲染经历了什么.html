<body>
  <script>
    // 从输入url地址,到页面渲染完成,发生了什么?

    // 1.DNS解析(将域名地址解析为ip地址)
    //   - 读取浏览器DNS缓存
    //   - 系统DNS缓存
    //   - 路由器DNS缓存
    //   - 网络运营商DNS缓存
    //   - 递归搜索,blog,baidu,com
    //     - .com下搜索
    //     - .baidu下搜索
    //     - blog下搜索
    //     - 出错
    // 2.TCP连接,TCP三次握手
    //   - 第一次握手:浏览器发起,告诉服务器发送请求了
    //   - 第二次握手:服务器发起,告诉浏览器我准备接受了,可以发送了
    //   - 第三次握手:浏览器发起,告诉服务器,好的,我发了
    // 3.发送请求
    //   - 请求报文,http协议的通信内容
    // 4.接受响应
    //   - 响应报文
    // 5.渲染页面
    //   - 遇见html标签,浏览器调用HTML解析器解析成TOKEN并构建DOM树
    //   - 遇见style/link标记,浏览器调用CSS解析器,处理css并构建cssom树
    //   - 遇到script标签,调用JavaScript解析器,处理代码
    //   - 将DOM和cssom合并成渲染树
    //   - 根据渲染树计算布局,计算每个节点的几何信息
    //   - 将各个节点颜色绘制到屏幕
    //   注意:以上不一定按顺序执行
    // 6.断开连接,TCP四次挥手
    //   - 第一次挥手:浏览器发起,我请求发送完了,你准备关闭
    //   - 第二次挥手:服务器发起,我请求接收完毕了,你准备关闭
    //   - 第三次挥手:服务器发起,我响应发送完了,你准备关闭
    //   - 第四次挥手:浏览器发起,我响应接收完了,我准备关闭了,你也准备关闭
  </script>
</body>
</html>
