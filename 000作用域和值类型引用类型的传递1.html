<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // 1.作用域:变量的访问区域
    // var声明会有变量的提升，const let没有提升
    // 值类型，存储在栈中

    // 全局作用域
    var num1 = 10
    var num2 = 20

    function f1(num,num1){
      // 函数作用域
      // 调用时形参被赋值
      // var num = num1 = 10
      // var num1 = num2 = 20
      num = 100 // 访问函数作用域 num此时被赋值为：100
      num1 = 100 // 访问函数作用域 num1此时被赋值为：100
      num2 = 100 // 访问全局作用域 num2 并被重新赋值为 100
      console.log(num) // 100
      console.log(num1) // 100
      console.log(num2) //100
    }

    f1(num1,num2)

    console.log(num1); // 10 访问不到函数作用域，访问的是全局num1 = 10
    console.log(num2); // 100 在函数作用域中，num2已被修改为 100
    console.log(num); // 全局中没有定义 num is not defined

  </script>
</body>
</html>
