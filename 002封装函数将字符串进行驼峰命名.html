  <script>
    // 已有字符串 foo = 'get-element-by-id'
    var foo = 'get-element-by-id'
    function transString(str){
      var newStr = str.split('-').map(item => item.charAt(0).toUpperCase() + item.substr(1)).join('') 
     return newStr.charAt(0).toLowerCase() + newStr.substr(1)
    }
    
    console.log(transString(foo)) // getElementById
    
  </script>
