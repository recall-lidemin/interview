<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

</head>

<body>
  <img src="./冒泡排序.png" alt="">
  <script>
    var arr = [4, 5, 8, 1, 3, 6]

    function bubble(arr) {
      // 控制比较轮数
      for (var i = 0; i < arr.length - 1; i++) {
        // 控制比较次数
        for (var j = 0; j < arr.length - 1 - i; j++) {
          if (arr[j] > arr[j + 1]) {
            var temp = arr[j]
            arr[j] = arr[j + 1]
            arr[j + 1] = temp
          }
        }
      }
      return arr
    }

    console.log(bubble(arr));

  </script>
</body>

</html>
